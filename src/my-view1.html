<link rel="import" href="shared-styles.html">
<link rel="import" href="../bower_components/highcharts-chart/highcharts-chart.html">
<script src="js/chartGen.js"></script>
<script src="js/mongo.js"></script>

<dom-module id="my-view1">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 10px;
      }
    </style>
    <div class="card">
      <script id="marker">
        chartGen();
        getAllDocs("a");
      </script>
      <p>RF radiation increases from vulnerable devices during times of increased network stress.
      <p>The appove spline graph captures the change in decibels over time. Periods with higher dB suggest a large or sustained download from anearby vulnerable device.</p>

  <script>
    Polymer({
      is: 'my-view1'
    });
  </script>
